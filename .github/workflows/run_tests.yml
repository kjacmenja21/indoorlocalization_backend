name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Prepare environment
        run: python ./cicd/prepare_env.py

      - name: Run tests
        run: |
          poetry run pytest --cov=./ --cov-report=xml --html=report.html --self-contained-html

      - name: Zip coverage and HTML report
        run: |
          zip -r reports.zip htmlcov report.html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports.zip
        if: always()
